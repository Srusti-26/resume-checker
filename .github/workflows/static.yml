name: Deploy selected static files to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Prepare only the static files
      - name: Prepare files for deployment
        run: |
          mkdir deploy
          cp index_original.html deploy/index.html
          cp app.js deploy/
          cp enhanced_styles.css deploy/

      # Upload the deploy folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
